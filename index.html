<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Forms Practice</title>
</head>
<body>
    <div class="content">
        <section class="logo">
            <div class="img-background">
                <div class="img"><img src="https://github.com/ewcurtis/odin-form/tree/main/fonts/Norse-Bold.otf">Odin</div>
            </div>
            <div class="copyright">Photo by <a href="https://unsplash.com/@francesco_ungaro">Francesco Ungaro</a> on Unsplash</div>
        </section>
        <section class="main">
            <header>
                <div>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </div>
                <br />
                <div>You <i>know</i> you want to.</div>
            </header>
            
                <form action="#" method="POST">
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <section>
                            <div><label for="fname">First Name</label></div>
                            <input id="fname" name="fname" required>
                        </section>

                        <section>
                            <div><label for="lname">Last Name</label></div>
                            <input id="lname" name="lname" required>
                        </section>

                    </div>
                    <div class="row">
                        <section>
                            <div><label for="email">Email</label></div>
                            <input type="email" id="email" name="email" required>
                        </section>

                        <section>
                            <div><label for="pNum">Phone Number</label></div>
                            <input minlength="7" maxlength="10" id="pNum" name="phoneNumber"
                             pattern="[0-9]{7,10}" title="Enter 7-10 numbers (no dashes, parenthesis, etc.)" required>
                        </section>

                    </div>
            
                    <div class="row">
                        <section>
                            <div><label for="pwd">Password</label></div>
                            <input minlength="4" type="password" id="pwd" name="password" required>
                        </section>

                        <section>
                            <div><label for="confirmPwd">Confirm Password</label></div>
                            <input minlength="4" type="password" id="confirmPwd" name="confirmPassword" required>
                        </section>

                        
                    </div>
            
                    <button class="bttn">Create Account</button>
                </form>
            
                <div class="redirect">Already have an account? <a href="#">Log in</a></div>

        </section>


    </div>

</body>
</html>
