<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Forms Practice</title>
</head>
<body>
    <div class="content">
        <section class="logo">
logo
        </section>
        <section class="main">
            <header>
                <div>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </div>
                <br />
                <div>You <i>know</i> you want to.</div>
            </header>
            
                <form action="#" method="POST">
                    <h1>Let's do this!</h1>
                    <div class="row">
                        <section>
                            <div><label for="fname">First Name</label></div>
                            <input id="fname" name="fname">
                        </section>

                        <section>
                            <div><label for="lname">Last Name</label></div>
                            <input id="lname" name="lname">
                        </section>

                    </div>
                    <div class="row">
                        <section>
                            <div><label for="email">Email</label></div>
                            <input type="email" id="email" name="email">
                        </section>

                        <section>
                            <div><label for="pNum">Phone Number</label></div>
                            <input type="number" maxlength="10" id="pNum" name="phoneNumber">
                        </section>

                    </div>
            
                    <div class="row">
                        <section>
                            <div><label for="pwd">Password</label></div>
                            <input type="password" id="pwd" name="password">
                        </section>

                        <section>
                            <div><label for="confirmPwd">Confirm Password</label></div>
                            <input type="password" id="confirmPwd" name="confirmPassword">
                        </section>

                        
                    </div>
            
                    <button class="bttn">Create Account</button>
                </form>
            
                <div class="redirect">Already have an account? <a href="#">Log in</a></div>

        </section>


    </div>

</body>
</html>
