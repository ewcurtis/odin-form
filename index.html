<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Forms Practice</title>
</head>
<body>
<header>
    <div>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <i>now</i> to get started.
    </div>
    <br />
    <div>You <i>know</i> you want to.</div>
</header>

    <form>
        <h1>Let's do this!</h1>
        <div>
            <label for="fname">First Name</label>
            <input id="fname" name="fname">

            <label for="lname">Last Name</label>
            <input id="lname" name="lname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="pNum">Phone Number</label>
            <input type="number" maxlength="10" id="pNum" name="phoneNumber">
        </div>

        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password">

            <label for="confirmPwd">Confirm Password</label>
            <input type="password" id="confirmPwd" name="confirmPassword">
            
        </div>

        <button>Create Account</button>
    </form>

    <div class="redirect">Already have an account? <a href="#">Log in</a></div>
</body>
</html>
